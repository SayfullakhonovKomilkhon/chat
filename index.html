<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egypt Tour</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">EGYPTTOUR</div>
            <nav class="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Guides</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Inspiration</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <button class="signup-btn">Sign Up</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Find the Best Egyptian Guide</h1>
            <div class="filters">
                <div class="filter">
                    <select id="gender">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
                <div class="filter">
                    <select id="age">
                        <option>24+</option>
                        <option>18-24</option>
                        <option>Under 18</option>
                    </select>
                </div>
                <div class="filter">
                    <select id="language">
                        <option>English, Arabic</option>
                        <option>English</option>
                        <option>Arabic</option>
                    </select>
                </div>
                <div class="filter">
                    <select id="localisation">
                        <option>Cairo</option>
                        <option>Alexandria</option>
                        <option>Luxor</option>
                    </select>
                </div>
                <button class="search-btn">Search</button>
            </div>
        </div>
    </section>
</body>
</html>
